</head>

<body>

  <h1>Fornitore</h1>

  <text id="loggedUser"></text>

  <form action="../meal" method="post" name="loginform" id="loginform">
    <input name="email" value="test@gmail.com" id="loginEmail" />
    <input name="password" value="1234#" id="loginPassword" />
    <button type="button" onclick="login()">LogIn</button>
  </form>
  <text id="loginError"></text>

  <h2>Meals:</h2>
  <text id="textMeals">Tutti i meal del sistema (eseguire il login per visualizzare i meal del fornitore)</text>
  <ul id="meals"></ul>

  <h2>Inserisci nuovo meal:</h2>

  <form action="api/v1/books" method="post" name="mealform" id="mealform">
    <input name="prezzo" value="prezzo" id="prezzoMeal" />
    <input name="dimensione" value="dimensione" id="dimensioneMeal" />
    <button type="button" onclick="insertMeal()">Inserisci nuovo meal</button>
  </form>

  <script src="fornitore.js"></script>

</body>

</html>
